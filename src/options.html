<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <div class="container" style="margin-top: 25px; margin-bottom: 25px;">
      <p class="text-center">
        <button type="button" class="btn btn-success" id="download">
          Download as .json file
        </button>

        <button type="button" class="btn btn-info" id="downloadMinified">
          Download as minified .json file
        </button>
      </p>

      <p class="text-center">
        <em>Reload the page if it still shows an outdated resume!</em>
      </p>

      <div class="card">
        <div class="card-body" id="resume">
          Waiting for page to load...
        </div>
      </div>
    </div>

    <!-- downloadFailedModal -->
    <div
      class="modal fade"
      id="downloadFailedModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="downloadFailedModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="downloadFailedModalLabel">
              An error occured...
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            The extension couldn't download your generated file, did you grant
            the
            <kbd>downloads</kbd>
            permission?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END downloadFailedModal -->
  </body>
</html>
